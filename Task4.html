<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Таблиця</title>
</head>
  <body>
    <table border="1">
      <colgroup>
        <col width="250" />
        <col width="250" />
        <col width="250" />
      </colgroup>
      <thead>
      <tr>
        <th>Вік</th>
        <th>Стать</th>
        <th>Країна</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td align="center">30</td>
        <td align="center">Чоловіча</td>
        <td align="center">Україна</td>
      </tr>
      <tr>
        <td align="center">35</td>
        <td align="center">Жіноча</td>
        <td align="center">США</td>
      </tr>
      <tr>
        <td align="center">40</td>
        <td align="center">Чоловіча</td>
        <td align="center">Канада</td>
      </tr>
      <tr>
        <td align="center">45</td>
        <td align="center">Жіноча</td>
        <td align="center">Велика Британія</td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
